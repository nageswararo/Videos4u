<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<!-- ShortFilm Tab -->
  <ion-tab title="ShortFilm" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/shortfilm">
    <ion-nav-view name="tab-shortfilm"></ion-nav-view>
  </ion-tab>

  <!-- FunVideo Tab -->
  <ion-tab title="FunVideo" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/funvideo">
    <ion-nav-view name="tab-funvideo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
