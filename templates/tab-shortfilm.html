<ion-view view-title="ShortFilm">
  <ion-content>

        <div class="list card" ng-repeat="video in videos">
                <div class="item item-text-wrap">
                  <h2>{{video.snippet.title}}</h2>
                  <p><i class="ion ion-ios-calendar-outline"></i> {{video.snippet.publishedAt}}</p>
                </div>
                <div class="item item-image"> 
                     <div class="embed-responsive embed-responsive-16by9">
                      <youtube-video class="embed-responsive-item" 
                      video-id="video.snippet.resourceId.videoId" player-vars="playerVars"></youtube-video>
                    </div>
                </div> 
            </div>
    
  </ion-content>
</ion-view>
